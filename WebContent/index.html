<!DOCTYPE html>
<html>
<head>
<!--include jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" 
type="text/javascript"></script>

<!--include jQuery Validation Plugin-->
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/jquery.validate.min.js" 
type="text/javascript"></script>

<!--Optional: include only if you are using the extra rules in additional-methods.js -->
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/additional-methods.min.js" 
type="text/javascript"></script>
<script>
$(document).ready(function(){
    $("#loginform").validate({
    rules :{
        username : {
            required : true
        },
    password : {
        required : true
    }
    },
    messages :{
    	username : {
            required : '*Enter username'
        },
        password : {
            required : '*Enter password'
        }
    }
    });
});
</script>
<style>
 .error {
      color: red;
   }
</style>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
<h1>CAD Employee Login</h1>
<form action="welcome.do" method="post" id="loginform">
<table>
<tbody>
<tr>
<td>Enter Employee ID: </td>
<td><input type="text" name="username"/></td>
</tr>
<tr>
<td>Enter Password:</td>
<td><input type="password" name="password"/></td>
</tr>
<tr>
<td><input type="radio" name="role" value="admin"/>Administrator</td>
<td><input type="radio" name="role" value="employee"/>Employee</td>
</tr>
<tr>
<td><input type="submit" value="submit"/></td>
</tr>
</tbody>
</table>
</form>
<br>
<a href="register.html">REGISTER HERE</a>
</body>
</html>
